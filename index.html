<body>
    <h1 title="Shows a random video from a specified YouTube channel">

    <p style= "font-size: 20px; color:black; font-family:Times New Roman"><label>YouTube Channel:</label><input id='userInput' type='text'></input>
    <button type='button' onclick='appendVideo()'>Play</button></p>
